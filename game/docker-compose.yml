version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./volumes/postgresql/pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    restart: always
    env_file:
     - ./.env
    ports:
      - "8080:8080"
    depends_on:
      - db